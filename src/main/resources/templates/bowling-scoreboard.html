<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bowling Scoreboard</title>
    <link th:href="@{bootstrap.css}" rel="stylesheet">
</head><body>

<div class="container text-center">
    <div class="mt-5 mb-5"><h1>Bowling Scoreboard</h1></div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="col" colspan="2">1</th>
            <th class="col" colspan="2">2</th>
            <th class="col" colspan="2">3</th>
            <th class="col" colspan="2">4</th>
            <th class="col" colspan="2">5</th>
            <th class="col" colspan="2">6</th>
            <th class="col" colspan="2">7</th>
            <th class="col" colspan="2">8</th>
            <th class="col" colspan="2">9</th>
            <th class="col" colspan="3">10</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
            <th class="col-lg-21">&nbsp;</th>
        </tr>
        <tr>
            <th colspan="2">&nbsp;</th>
            <th colspan="2">&nbsp;</th>
            <th colspan="2">&nbsp;</th>
            <th colspan="2">&nbsp;</th>
            <th colspan="2">&nbsp;</th>
            <th colspan="2">&nbsp;</th>
            <th colspan="2">&nbsp;</th>
            <th colspan="2">&nbsp;</th>
            <th colspan="2">&nbsp;</th>
            <th colspan="3">&nbsp;</th>
        </tr>
        </tbody>
    </table>

    <br>

    <form class="form-control align-content-center text-center mx-auto" action="">
        <label for="pin_input">Enter number of knocked pins.</label>
        <br><br>
        <input id="pin_input" class="input-group" type="text">
        <br>
        <input class="btn btn-secondary" type="submit">
    </form>
</div>

</body>
</html>
