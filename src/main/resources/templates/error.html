<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exception page</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/icon.png}" rel="icon">
</head>
<body>

<div class="container text-center">
    <div class="mt-5 mb-5"><h1>Error page</h1></div>
    <div class="alert alert-danger mx-auto" th:text="${exceptionMessage == null ? 'Unexpected app behavior' : exceptionMessage}"style="width: 500px"><h2></h2></div>
    <br>

    <form class="align-content-center text-center mx-auto" action="#" th:action="@{/bowling/new}"
          method="post">
        <button class="btn btn-secondary" type="submit">Start new game</button>
    </form>
</div>

</body>
</html>
